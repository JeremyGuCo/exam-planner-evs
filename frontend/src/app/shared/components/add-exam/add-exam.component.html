<div class="modal-overlay" (click)="onCancel()"></div>

<div class="modal">
  <div class="modal-header">
    <h2>Organiser un Examen</h2>
    <button class="close-btn" (click)="onCancel()">
      <span class="material-symbols-outlined">close</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Pr√©nom :</label>
        <input id="firstName" formControlName="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Nom :</label>
        <input id="lastName" formControlName="lastName" required />
      </div>

      <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" id="date" formControlName="date" required />
      </div>

      <div class="form-group">
        <label for="time">Heure :</label>
        <input type="time" id="time" formControlName="time" required />
      </div>

      <div class="form-group">
        <label for="location">Lieu :</label>
        <input id="location" formControlName="location" required />
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-secondary" (click)="onCancel()">Annuler</button>
        <button type="submit" class="btn-primary">Programmer l'examen</button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
