<div class="container">
  <div class="header">
    <h2>Mes Examens</h2>

    <button class="btn-primary" (click)="openAddExamDialog()">
      Organiser un examen
    </button>
  </div>
  <app-exam-list (examAdded)="onExamAdded()"></app-exam-list>

  <app-add-exam
    *ngIf="showAddExamDialog"
    (close)="closeAddExamDialog()"
    (examAdded)="onExamAdded()"
  ></app-add-exam>
</div>

<div
  class="modal-overlay"
  *ngIf="showAddExamDialog"
  (click)="closeAddExamDialog()"
></div>
